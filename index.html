<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BTC Chart - CoinGecko</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- TensorFlow.js and Firebase SDKs are loaded on-demand when prediction is enabled -->
  <!-- This avoids background analysis and large library downloads unless requested -->
  <script>
    // default to gold (XAU) via CoinGecko 'tether-gold' token
    window.ASSET_ID = 'tether-gold';
    window.ASSET_LABEL = 'XAU';
    window.ASSET_PAIR = 'XAU / USD';
  </script>
</head>
<body>
  <main class="main-relative">
    <h1 id="pageTitle">Grafik Harga</h1>
    <div id="priceBox" title="Harga BTC (USD)">$--.--</div>
    <p id="note">Memuat data...</p>

    <div class="controls">
      <label>Range:
        <select id="rangeSelect">
          <option value="1">1 hari</option>
          <option value="7">7 hari</option>
          <option value="30" selected>30 hari</option>
          <option value="90">90 hari</option>
          <option value="365">1 tahun</option>
        </select>
      </label>
      <button id="refreshBtn">Refresh</button>
      <button id="predToggleBtn">Prediksi: Off</button>
      <span id="predCountdown" style="margin-left:10px;color:#ff9900"></span>
      <label style="margin-left:8px">Asset:
        <select id="assetSelect">
          <optgroup label="Crypto/Metal">
            <option value="bitcoin|crypto">BTC / USD</option>
            <option value="tether-gold|metal" selected>XAU / USD</option>
          </optgroup>
          <optgroup label="Saham Indonesia">
            <option value="BBCA.JK|stock">BBCA (Bank Central Asia)</option>
            <option value="BBRI.JK|stock">BBRI (Bank Rakyat Indonesia)</option>
            <option value="TLKM.JK|stock">TLKM (Telkom Indonesia)</option>
            <option value="ASII.JK|stock">ASII (Astra International)</option>
            <option value="UNVR.JK|stock">UNVR (Unilever Indonesia)</option>
            <option value=" BMRI.JK|stock">BMRI (Bank Mandiri)</option>
          </optgroup>
        </select>
      </label>
      <button id="adviceBtn" style="margin-left:8px">Minta Saran</button>
    </div>

    <canvas id="btcChart" width="600" height="250"></canvas>
    <div id="mcPanel" style="margin-top:8px">
      <div id="mcGrid" style="display:flex;flex-wrap:wrap;gap:12px;max-width:100%;justify-content:center"></div>
      <div id="mcSummary" style="margin-top:12px;display:flex;justify-content:center">
        <div style="min-width:320px;border:1px solid #333;background:#222;color:#fff;padding:12px;border-radius:8px;text-align:center" id="mcSummaryBox">Confidence: —% — Benar: 0 — Salah: 0</div>
      </div>
    </div>

    <div id="analysisPanel">
      <div id="analysisResults" style="display:none">Analisis disembunyikan. Kotak saran aktif.</div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
